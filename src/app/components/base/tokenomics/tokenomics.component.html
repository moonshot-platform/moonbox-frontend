<section class="tokenomics">
    <div class="inner balloon">
        <p class="p30 w900 white my-3">Tokenomics</p>
        <div class="block">
            <p class="p17">Read the numbers. Staking: for Every transaction 4% is distributed to
                holders. Liquidity: for Every transaction 6% is auto-locked to liquidity pool.</p>
        </div>
        <div class="deeper flex-space-between">
            <div class="left">
                <ul>
                    <li *ngFor="let item of list[0]">
                        <div>
                            <p class="white p12 uppercase mb-3">{{item.key}}</p>
                            <p class="w700 white p18 text-right">{{item.val}}
                            </p>
                            <p class="w300 p12 text-right invisible-md">{{item.shortVal}}</p>
                        </div>
                        <hr class="hr_line">
                    </li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li *ngFor="let item of list[1]">
                        <div>
                            <p class="white p12 uppercase">{{item.key}}</p>
                            <p class="w700 white p18 text-right">{{item.val}}
                            </p>
                            <p class="w300 p12 text-right invisible-md">{{item.shortVal}}</p>
                        </div>
                        <hr class="hr_line">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
