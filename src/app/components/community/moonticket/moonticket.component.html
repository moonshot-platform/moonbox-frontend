<section class="moonticket">
    <div class="inner">
        <div class="main flex-space-between align-start mt100">
            <div class="stats flex1">
                <div class="timer futuristic-container">
                 <p>MOONTICKET</p>
                 <p class="color-white orbitron">Get your ticket to the moon</p>
                </div>
            </div>
            <div class="ticket-input-container flex3">
                <form class="futuristic-container flex top-only" [formGroup]="downloadFormGroup" (submit)="downloadTicket()">
                    <div class="flex1 no-padding mr20">
                        <p class="mb20">Your name</p>
                    </div>
                    <div class="flex2">
                        <input class="username" id="name" type="text" formControlName="name">
                    </div>
                    <div class="flex1 flex justify-end">
                        <button class="outlined-button mb10" type="submit">Download it</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="ticket-section flex-space-between mt100">
            <canvas #ticketCanvas id="ticketCanvas" class="ticket-canvas" width="1200" height="436"></canvas>
        </div>
    </div>
</section>
