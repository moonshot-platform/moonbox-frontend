<section id="press" class="press flex-end pb200">
    <div class="inner flex-space-between align-start">
        <div class="stats flex1">
            <div class="futuristic-container p30d24m">
                <p class="mb30">PRESS RELEASE</p>
                <span class="p-white-span-primary orbitron">Hot off<br>the press</span>
            </div>
            <div class="futuristic-container bottom-only">
                <p class="p30">Check out the news outlets that have been writing about Moonshot and its developments.</p>
            </div>
        </div>
        <div class="all-press flex3">
            <div class="press-container" *ngFor="let item of pressList; index as i">
                <div class="press-img" (mouseover)="item.hovered = true" (mouseout)="item.hovered = false">
                    <img [src]="item.hovered ? item.whiteImg : item.img" />
                </div>
                <a href={{item.link}} routerLinkActive="router-link-active" target="_blank">
                    <p>
                        Read article
                    </p>
                </a>
            </div>
        </div>
        <div class="flex1 mb100">

        </div>
    </div>
</section>
